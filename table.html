<!DOCTYPE html>
<html>
<head>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.2);
}

td, th {
  border: 2px solid #dddddd;
  text-align: left;
  padding: 8px;
  white-space: nowrap; /* Prevent text wrapping */
}

td.athenopoulos {
  background-color: #81c784;
}

td.other {
  background-color: #d32f2f;
  color: white;
}

td.white {
  background-color: white;
}

table {
  table-layout: auto; /* Allow cells to size based on content */
}

</style>
</head>
<body>

<table>
  <tr>
    <th>Company</th>
    <th>Athenopoulos</th>
    <th>BlackRock</th>
    <th>Morgan Stanley</th>
    <th>JPMorgan Chase</th>
    <th>Goldman Sachs</th>
  </tr>
  <tr>
    <td>AUM Fees</td>
    <td class="athenopoulos">0%</td>
    <td class="other">2.5%</td>
    <td class="other">2.0%</td>
    <td class="other">2%</td>
    <td class="other">1.9%</td>
  </tr>
  <tr>
    <td>Performance Fees</td>
    <td class="athenopoulos">10%-15%</td>
    <td class="other">20%</td>
    <td class="other">20%</td>
    <td class="other">20%</td>
    <td class="other">20%</td>
  </tr>
</table>

</body>
</html>
